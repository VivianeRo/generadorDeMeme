<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"></script>
        <!-- dom to image -->
       
    <title>Document</title>
</head>
<body id="body"  class="buttonOscuro" >
    <header>
        <h1>GENERADOR DE MEMES</h1>
        <div id="headerBoton" class="headerBoton">
            <button id="imagen"><img src="imagen/icons8-imagen-16.png" alt="Icono de foto">Imagen</button>
            <button id="texto"><img src="imagen/icons8-a-50.png" alt="Icono de una letra A">Texto</button>
            <button id="modoOscuro" class="hidden" ><img src="imagen/icons8-dentro-de-una-48.png" alt="Icono de una lampara">Modo Oscuro</button>
            <button id="modoClaro"  ><img src="imagen/icons8-dentro-de-una-48.png" alt="Icono de una lampara">Modo Claro</button>
        </div>
    </header>
    <main>
        <div id="container">
            <p id="text_superior" class="text_superior">TOP TEXT</p>
            <div id="container-img">
                <img src="https://4.bp.blogspot.com/-s5nlQK14mDc/UtL0TEeJ9RI/AAAAAAAAY2U/LYDmcixgR1M/s1600/187959.jpg " alt="foto" id="imagenFoto">
            </div>
            <p id="text_inferior" class="text_inferior">BOTTON TEXT</p>
            
        </div>
        
        <div class="button-descargar">
            <button id="descargar"> <img src="imagen/icons8-download-24.png" alt="Icono de una flecha apuntado hacia abajo">
                Descargar Meme</button>

        </div>

        <aside>
            <!--Seccion de imagen-->
            <button id="aside-boton-cerrar">
            </button>
            <section id="aside-imagen">
                <h2>Imagen</h2>
                <div class="aside-imagen-url">
                    <label for="elegirImagen">url</label>
                    <input type="text"  name="elegirImagen"  id="elegirImagen"/>
                </div>
                <div class="aside-imagen-fondo">
                    <h2>Fondo</h2>
                    <div class="aside-imagen-fondo-input">
                        <div class="eleccionDeColor">
                          <input type="color" value="#FFFFFF" class="color" id="fondo-color">
                          <label for="fondo-color" id="label-fondo-color">#FFFFFF</label>
                          
                        </div>
                        <select  id="efecto">
                         <option value="none">ninguno</option>
                         <option value="lighten">aclarar</option>
                         <option value="darken">oscurece</option>
                         <option value="difference">diferente</option>
                         <option value="luminosity">luminosidad</option>
                         <option value="multiply">multiplicar</option>
                        </select>
                    </div>    
                </div>
                <div class="aside-imagen-filtros">
                    <h2>
                        Filtros
                    </h2>
                    <div class="aside-imagen-filtros-brillo">
                        <label for="brillo">Brillo</label>
                        <input type="range" 
                        id="brillo" 
                        step="0.1"
                        min="0"
                        max="1"
                        value="1"
                        

                        >
                    </div>
                    <div class="aside-imagen-filtros-opacidad">
                        <label for="opacidad">Opacidad</label>
                        <input type="range" 
                        id="opacidad" 
                        step="0.1"
                        min="0"
                        max="1"
                        value="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-contraste">
                        <label for="contraste">Contraste</label>
                        <input type="range" 
                        id="contraste" 
                        step="1"
                        min="100"
                        max="1000"
                        value="100"

                        >

                    </div>
                    <div class="aside-imagen-filtros-desenfoque">
                        <label for="desefonque">Desenfoque</label>
                        <input type="range" 
                        id="desefonque" 
                        step="0.1"
                        min="0"
                        max="10"
                        value="0">
                        
                    </div>
                    <div class="aside-imagen-filtros-escalaDeGrises">
                        <label for="escalaDeGrises">Escala de grises</label>
                        <input type="range" 
                        id="escalaDeGrises" 
                        step="1"
                        min="0"
                        max="100"
                        value="0"

                        >
                    </div>
                    <div class="aside-imagen-filtros-sepia">
                        <label for="sepia">Sepia</label>
                        <input type="range" 
                        id="sepia" 
                        step="1"
                        min="0"
                        max="100"
                        value="0"

                        >
                    </div>
                    <div class="aside-imagen-filtros-hue">
                        <label for="hue">Hue</label>
                        <input type="range" 
                        id="hue" 
                        step="1"
                        min="0"
                        max="359"
                        value="0"

                        >
                    </div>
                    <div class="aside-imagen-filtros-saturado">
                        <label for="saturado">Saturado</label>
                        <input type="range" 
                        id="saturado" 
                        step="10"
                        min="100"
                        max="1000"
                        value="100"

                        >
                    </div>
                    <div class="aside-imagen-filtros-negativo">
                        <label for="negativo">Negativo</label>
                        <input type="range" 
                        id="negativo" 
                        step="0.1"
                        min="0"
                        max="1"
                        value="0"

                        >
                    </div>
                    <button id="restaurar" class="restaurar">Restaurar filtros</button>
                </div>
                
            </section>

            
            
                <!--SECCION DE TEXTO-->
            <section id="aside-texto">
                <h2>TEXTO</h2>
                <div class="text-top">
                    <label for="top-text">Superior</label>
                    <input type="text" name="top-text" id="top-text" placeholder="TOP TEXT" >
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                     <label class="label_ckeckbox" >sin texto superior</label>
                </div>
                <div class="text-botton">
                    <label for="botton-text">Inferior</label>
                    <input type="text" name="botton-text" id="botton-text" placeholder="BOTTON TEXT">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox1">
                     <label class="label_ckeckbox" >sin texto inferior</label>
                </div>
                <h2>Fuentes</h2>
                <select id="text-efecto" >
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">America Typewriter</option>
                    <option value="Andole Mono">Andole mono</option>
                    <option value="Comit Sans MS">Comit Sans MS</option>
                    <option value="Verdara">Verdara</option>
                    <option value="Helvica">Helvica</option>
                    <option value="Times New Roman">Time New Roman</option>
                   </select>
                <div class="input-number">
                    <input type="number"  min="12" value="40" id="input-number">
                    <button id="textoCentro"><img src="imagen/icons8-justificar-16.png" alt="Icono de una hoja con el texto en el centro"></button>
                    <button id="textoDerecha"><img src="imagen/icons8-alinear-a-la-izquierda-16.png"" alt="Icono de una hoja con el texto hacia a la derecha"></button>
                    <button id="textoIzquierda"><img src="imagen/icons8-alinear-a-la-derecha-16.png" alt="Icono de una hoja con el texto hacia a la izquierda"></button>
                </div>
                <div class="text-color-fondo">
                    <label for="text-color-color">Color</label>
                    <input type="color" name="text-color-color" id="text-color-color">
                    <span>#00000</span>
                </div>
                <div class="text-color-fondo">
                    <label for="text-fondo-fondo">Fondo</label>
                    <input type="color" name="text-fondo-fondo" id="text-fondo-fondo">
                    <span>#FFFFFF</span>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox2" >
                     <label class="label_ckeckbox" >Fondo transparente</label>
                </div>
                <h2>Contorno</h2>

                <div class="contorno">
                    
                    <button id="contornoNinguno">ninguno</button>
                    <button id="contornoClaro">claro</button>
                    <button id="contornoOscuro">oscuro</button>
                </div>
                <h2>Espaciado</h2>
                <input type="number" class="espaciado" min="10" value="40" id="espaciado">
                <h2>Intelineado</h2>
                <select class="intelineado" id="intelineado">
                <option value="0.8">0.8</option>
                 <option value="1">0.8</option>
                 <option value="1.2">1.2</option>
                 <option value="1.5">1.5</option>
                 <option value="2">2</option>
                 <option value="2.5">2.5</option>
 
                </select>


                
               
                
            
                
              
            </section>
        </aside>
        
        

    </main>
    <script src="main.js"></script>
</body>
</html>
