<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>GENERADOR DE MEMES</h1>
        <div id="headerBoton">
            <button id="imagen">Imagen</button>
            <button id="texto">Texto</button>
            <button id="modoOscuro">Modo Oscuro</button>
        </div>
    </header>
    <main>
        <div id="container">
            <p>TOP TEXT</p>
            <div class="container-img">
                <img>
            </div>
            <p>BOTTON TEXT</p>
            
        </div>
        
        <div class="button-descargar">
            <button id="descargar">Descargar Meme</button>

        </div>

        <aside>
            <button id="aside-boton-cerrar">cerrar</button>

                <div class="aside-imagen-url">
                    <p>url</p>
                    <input type="text">
                </div>

                    <h2>fondo</h2>
                    <input aria-label="color" type="color" value="#FFFFFF">
                    <select id="efecto" id="efecto">
                        <option value="none">ninguno</option>
                        <option value="lighten">aclarar</option>
                        <option value="darken">oscurece</option>
                        <option value="difference">diferente</option>
                        <option value="luminosity">luminosidad</option>
                        <option value="multiply">multiplicar</option>
                                              
                    
                    </select>
                    
                </div>
            </section>
    
        </aside>
