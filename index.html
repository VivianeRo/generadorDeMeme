<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>GENERADOR DE MEMES</h1>
        <div id="headerBoton">
            <button id="imagen"><img src="imagen/icons8-imagen-16.png">Imagen</button>
            <button id="texto"><img src="imagen/icons8-a-50.png">Texto</button>
            <button id="modoOscuro"><img src="imagen/icons8-dentro-de-una-48.png">Modo Oscuro</button>
        </div>
    </header>
    <main>
        <div id="container">
            <p>TOP TEXT</p>
            <div class="container-img">
                <img src="" alt="" id="container-img">
            </div>
            <p>BOTTON TEXT</p>
            
        </div>
        
        <div class="button-descargar">
            <button id="descargar">Descargar Meme</button>

        </div>

        <aside>
            <!--Seccion de imagen-->
            <button id="aside-boton-cerrar">cerrar</button>
            <section id="aside-imagen">
                <h2>Imagen</h2>
                <div class="aside-imagen-url">
                    <p>url</p>
                    <input type="text">
                </div>
                <div class="aside-imagen-fondo">
                    <h2>fondo</h2>
                    <div class="aside-imagen-fondo-input">
                        <div class="eleccionDeColor">
                          <input type="color" value="#FFFFFF" class="color">
                          <span>#FFFFFF</span>
                        </div>
                        <select id="efecto" id="efecto">
                         <option value="none">ninguno</option>
                         <option value="lighten">aclarar</option>
                         <option value="darken">oscurece</option>
                         <option value="difference">diferente</option>
                         <option value="luminosity">luminosidad</option>
                         <option value="multiply">multiplicar</option>
                        </select>
                    </div>    
                </div>
                <div class="aside-imagen-filtros">
                    <h2>
                        filtros
                    </h2>
                    <div class="aside-imagen-filtros-brillo">
                        <label for="brillo">Brillo</label>
                        <input type="range" 
                        id="brillo" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-opacidad">
                        <label for="opacidad">Opacidad</label>
                        <input type="range" 
                        id="opacidad" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-contraste">
                        <label for="contraste">Contraste</label>
                        <input type="range" 
                        id="contraste" 
                        step="0.1"
                        min="0"
                        max="1"

                        >

                    </div>
                    <div class="aside-imagen-filtros-desenfoque">
                        <label for="desefonque">Desenfoque</label>
                        <input type="range" 
                        id="desefonque" 
                        step="0.1"
                        min="0"
                        max="1">
                    </div>
                    <div class="aside-imagen-filtros-escalaDeGrises">
                        <label for="escalaDeGrises">Escala de grises</label>
                        <input type="range" 
                        id="escalaDeGrises" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-sepia">
                        <label for="sepia">Sepia</label>
                        <input type="range" 
                        id="sepia" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-hue">
                        <label for="hue">HUE</label>
                        <input type="range" 
                        id="hue" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-saturado">
                        <label for="saturado">Saturado</label>
                        <input type="range" 
                        id="saturado" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    <div class="aside-imagen-filtros-negativo">
                        <label for="negativo">Negativo</label>
                        <input type="range" 
                        id="negativo" 
                        step="0.1"
                        min="0"
                        max="1"

                        >
                    </div>
                    
                </div></section>

            
            
                <!--SECCION DE TEXTO-->
            <section id="aside-texto">
                <h2>Texto</h2>
                <div class="text-top">
                    <label for="top-text">Superior</label>
                    <input type="text" name="top-text" id="top-text" placeholder="TOP TEXT">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                     <label >sin texto superior</label>
                </div>
                <div class="text-botton">
                    <label for="botton-text">Superior</label>
                    <input type="text" name="botton-text" id="botton-text" placeholder="BOTTON TEXT">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                     <label >sin texto inferior</label>
                </div>
                <h2>Fuentes</h2>
                <select id="text-efecto" >
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">America Typewriter</option>
                    <option value="Andole Mono">Andole mono</option>
                    <option value="Comit Sans MS">Comit Sans MS</option>
                    <option value="Verdara">Verdara</option>
                    <option value="Helvica">Helvica</option>
                    <option value="Times New Roman">Time New Roman</option>
                   </select>
                <div class="input-number">
                    <input type="number"  min="12" value="40">
                    <button>p</button>
                    <button>p</button>
                    <button>p</button>


                </div>
            
              
            </section>
        </aside>
        
        

    </main>
</body>
</html>
